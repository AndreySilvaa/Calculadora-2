<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <form name="forms">
            <input type="text" id="display" name="display" value="" disabled>
            <div class="buttons">
                <input class="bt" type="button" id="seven" value="7">
                <input class="bt" type="button" id="eight" value="8">
                <input class="bt" type="button" id="nine" value="9">
                <input class="bt" type="button" id="divide" value="/"><br>
                <input class="bt" type="button" id="four" value="4">
                <input class="bt" type="button" id="five" value="5">
                <input class="bt" type="button" id="six" value="6">
                <input class="bt" type="button" id="multi" value="*"><br>
                <input class="bt" type="button" id="one" value="1">
                <input class="bt" type="button" id="two" value="2">
                <input class="bt" type="button" id="three" value="3">
                <input class="bt" type="button" id="subs" value="-"><br>
                <input class="bt" type="button" id="dot" value=".">
                <input class="bt" type="button" id="zero" value="0">
                <input class="bt" type="button" id="add" value="+">
                <input class="bt" type="button" id="one" value="C" id="clear"><br>
                <input class="bt" type="button" id="equal" value="=">
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
